<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: 16px sans-serif; fill: #666; }
    .box { fill: #f5f5f5; stroke: #ddd; stroke-width: 2; rx: 8; }
    .arrow { fill: none; stroke: #0066cc; stroke-width: 3; marker-end: url(#arrow); }
    .box-title { font: bold 14px sans-serif; fill: #333; }
    .box-text { font: 12px sans-serif; fill: #666; }
  </style>
  
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0066cc" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" class="title">Loxo Integration Process</text>
  <text x="300" y="65" text-anchor="middle" class="subtitle">How Loxo connects with Webflow via Vercel</text>
  
  <!-- Loxo Box -->
  <rect x="50" y="100" width="120" height="80" class="box" />
  <text x="110" y="130" text-anchor="middle" class="box-title">Loxo API</text>
  <text x="110" y="150" text-anchor="middle" class="box-text">Jobs, Job Details,</text>
  <text x="110" y="165" text-anchor="middle" class="box-text">Applications</text>
  
  <!-- Vercel Box -->
  <rect x="240" y="100" width="120" height="180" class="box" />
  <text x="300" y="130" text-anchor="middle" class="box-title">Vercel Scripts</text>
  <text x="300" y="150" text-anchor="middle" class="box-text">jobs.js</text>
  <text x="300" y="170" text-anchor="middle" class="box-text">job-detail.js</text>
  <text x="300" y="190" text-anchor="middle" class="box-text">apply-job.js</text>
  <text x="300" y="220" text-anchor="middle" class="box-text">Processes API data</text>
  <text x="300" y="235" text-anchor="middle" class="box-text">and formats HTML</text>
  
  <!-- Webflow Box -->
  <rect x="430" y="100" width="120" height="180" class="box" />
  <text x="490" y="130" text-anchor="middle" class="box-title">Webflow Site</text>
  <text x="490" y="150" text-anchor="middle" class="box-text">Jobs List Page</text>
  <text x="490" y="170" text-anchor="middle" class="box-text">Job Detail Page</text>
  <text x="490" y="190" text-anchor="middle" class="box-text">Application Form</text>
  <text x="490" y="220" text-anchor="middle" class="box-text">Custom HTML/CSS</text>
  <text x="490" y="235" text-anchor="middle" class="box-text">Script integration</text>
  
  <!-- Arrows -->
  <path d="M 170 140 L 240 140" class="arrow" />
  <path d="M 360 140 L 430 140" class="arrow" />
  
  <!-- User Box -->
  <rect x="430" y="320" width="120" height="60" class="box" />
  <text x="490" y="350" text-anchor="middle" class="box-title">Website Visitor</text>
  <text x="490" y="365" text-anchor="middle" class="box-text">Browses & applies</text>
  
  <!-- User Arrow -->
  <path d="M 490 320 L 490 280" class="arrow" />
  
  <!-- Flow Descriptions -->
  <text x="200" y="125" text-anchor="middle" class="box-text">API Requests</text>
  <text x="395" y="125" text-anchor="middle" class="box-text">Rendered HTML</text>
  <text x="490" y="300" text-anchor="middle" class="box-text">User Interaction</text>
</svg>
