<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: 16px sans-serif; fill: #666; }
    .box { fill: #f5f5f5; stroke: #ddd; stroke-width: 2; rx: 8; }
    .step-circle { fill: #0066cc; stroke: none; }
    .step-text { font: bold 14px sans-serif; fill: white; }
    .step-title { font: bold 16px sans-serif; fill: #333; }
    .step-desc { font: 13px sans-serif; fill: #666; }
    .arrow { fill: none; stroke: #0066cc; stroke-width: 2; stroke-dasharray: 5,5; }
  </style>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" class="title">Deploying Scripts to Vercel</text>
  <text x="300" y="65" text-anchor="middle" class="subtitle">Step by step guide</text>
  
  <!-- Step 1: GitHub -->
  <rect x="50" y="100" width="500" height="70" class="box" />
  <circle cx="80" cy="135" r="15" class="step-circle" />
  <text x="80" y="140" text-anchor="middle" class="step-text">1</text>
  <text x="110" y="125" class="step-title">Create a GitHub Repository</text>
  <text x="110" y="145" class="step-desc">Create a new repository on GitHub to host your Loxo integration scripts</text>
  
  <!-- Step 2: Code -->
  <rect x="50" y="180" width="500" height="70" class="box" />
  <circle cx="80" cy="215" r="15" class="step-circle" />
  <text x="80" y="220" text-anchor="middle" class="step-text">2</text>
  <text x="110" y="205" class="step-title">Add Script Files</text>
  <text x="110" y="225" class="step-desc">Create and add jobs.js, job-detail.js, and apply-job.js files to your repository</text>
  
  <!-- Step 3: Customize -->
  <rect x="50" y="260" width="500" height="70" class="box" />
  <circle cx="80" cy="295" r="15" class="step-circle" />
  <text x="80" y="300" text-anchor="middle" class="step-text">3</text>
  <text x="110" y="285" class="step-title">Configure Scripts</text>
  <text x="110" y="305" class="step-desc">Update agency slug and bearer token in the scripts (or prepare to use env variables)</text>
  
  <!-- Step 4: Vercel -->
  <rect x="50" y="340" width="500" height="70" class="box" />
  <circle cx="80" cy="375" r="15" class="step-circle" />
  <text x="80" y="380" text-anchor="middle" class="step-text">4</text>
  <text x="110" y="365" class="step-title">Connect to Vercel</text>
  <text x="110" y="385" class="step-desc">Sign up for Vercel, import your GitHub repository, and set environment variables</text>
  
  <!-- Step 5: Deploy -->
  <rect x="50" y="420" width="500" height="70" class="box" />
  <circle cx="80" cy="455" r="15" class="step-circle" />
  <text x="80" y="460" text-anchor="middle" class="step-text">5</text>
  <text x="110" y="445" class="step-title">Deploy Your Project</text>
  <text x="110" y="465" class="step-desc">Deploy the project and note the URL Vercel provides (e.g., your-project.vercel.app)</text>
  
  <!-- Flow Arrows -->
  <path d="M 80 155 L 80 195" class="arrow" />
  <path d="M 80 235 L 80 275" class="arrow" />
  <path d="M 80 315 L 80 355" class="arrow" />
  <path d="M 80 395 L 80 435" class="arrow" />
</svg>
